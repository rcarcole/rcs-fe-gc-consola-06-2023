<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Boy Color</title>
    <link href="https://fonts.cdnfonts.com/css/pretendo" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,200" />
    <link rel="stylesheet" href="css/style.css">
</head>



<body>
    <div class="carcasa">
        <div class="zona-superior">
            <div class="encendido">
                <div class="parentesis">)))</div>
                <div class="power"><br>POWER</div>
            </div>
            <div class="zona-superior-pantalla">
                <div class="zona-superior-pantalla-pantalla"></div>
                <div class="zona-superior-pantalla-estetica-pantalla-inferior"></div>
            </div>
            <div class="zona-superior-etiqueta"><i>GAME BOY</i>&amp;&amp;
            <span class="zona-superior-etiqueta-letras">
                <span class="letra-c">C</span>
                <span class="letra-o">O</span>
                <span class="letra-l">L</span>
                <span class="letra-o2">O</span>
                <span class="letra-r">R</span>
            </span></div>
        </div>
        <div id="zona-central">
            <div></div>
            <div class="zona-central-logo-nintendo">Nintendo</div>
            <div></div>
            <div class="zona-central-cruceta">
                <div></div>
                <div class="zona-central-cruceta-arriba">
                    <span class="material-symbols-outlined flechaArriba">
                        play_arrow
                    </span>
                </div>
                <div></div>
                <div class="zona-central-cruceta-izquierda">
                    <span class="material-symbols-outlined flechaIzquierda">
                        play_arrow
                    </span>
                </div>
                <div class="zona-central-cruceta-centro">
                    <span class="material-symbols-outlined circuloBlanco">
                        radio_button_unchecked
                        </span>
                </div>
                <div class="zona-central-cruceta-derecha">
                    <span class="material-symbols-outlined flechaDerecha">
                        play_arrow
                    </span>
                </div>
                <div></div>
                <div class="zona-central-cruceta-abajo">
                    <span class="material-symbols-outlined flechaAbajo">
                        play_arrow
                    </span>
                </div>
                <div></div>
            </div>
            <div></div>
            <div></div>
            <div class="zona-central-botones-AB">
                <div class="zona-central-botones-AB-botonA"></div>
                <div class="zona-central-botones-AB-botonB"></div>
            </div>
        </div>
        <div class="zona-inferior">
            <div class="zona-inferior-boton-select"></div>
            <div class="zona-inferior-boton-start"></div>
            <div class="zona-inferior-altavoz"></div>
            <div class="zona-inferior-estetica-inferior"></div>
        </div>
    </div>
</body>


</html>
